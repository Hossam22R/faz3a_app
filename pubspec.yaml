version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  go_router: ^17.1.0
  cloud_firestore: ^6.1.2
  firebase_auth: ^6.1.4
  firebase_core: ^4.4.0
  firebase_storage: ^13.0.6
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.2
  firebase_crashlytics: ^5.0.7
  intl: ^0.20.2
  http: ^1.6.0
  shared_preferences: ^2.5.4
  flutter_svg: ^2.2.3
  image_picker: ^1.2.1
  dio: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
