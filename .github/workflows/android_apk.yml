name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - cursor/application-core-structure-9d0f
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'
      - '.github/workflows/android_apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Regenerate Android scaffolding for CI build
        run: flutter create --platforms=android --project-name nema_store --org com.nemastore --overwrite .

      - name: Refresh dependencies after scaffolding update
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nema-store-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
